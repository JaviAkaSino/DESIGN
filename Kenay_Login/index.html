<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Kenay Home - Javier Parodi</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="content">
        <div id="bloque">
            <h1>Iniciar sesión</h1>
            <form action="#" method="post">
                <p class="tooltip">
                    <span class="tooltiptext">Introduzca su dirección de e-mail</span>
                    <input type="text" />
                    <label for="text" class="lbl"><span class="spn" >E-mail</span></label>
                </p>

                <p class="tooltip">
                    <span class="tooltiptext">Introduzca su contraseña</span>
                    <input type="password" />
                    <label for="clave" class="lbl"><span class="spn">Contraseña</span></label>        
                </p>



                <a href="#">Recuperar contraseña</a>

                <button type="submit" data-title="Iniciar sesión">Iniciar sesión</button>
                
            </form>
        </div>

    </div>

</body>

</html>
